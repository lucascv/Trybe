<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar quantos cliques no bot√£o</title>
</head>
<body>
  <button>Clique aqui</button>
  <section>Quantidade de cliques: <p></p></section>
</body>
<script>
  let clickCount = 0;
  const btn = document.querySelector('button');
  btn.addEventListener('click', () => {
    clickCount += 1;
    document.querySelector('p').innerText = clickCount;
    console.log(clickCount);
  });

</script>
</html>
