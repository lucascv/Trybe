<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link href="bootstrap-4.5.0-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1 class="display-4 text-muted">Cadastro de Currículo</h1>
    </header>
    <form>
      <div class="form-group">
        <label for="name">Nome</label>
        <input class="form-control" id="name" name="name" type="text" maxlength="40" required="required">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" id="email" name="email" type="email" maxlength="50" required="required" placeholder="nome@e-mail.com">
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input class="form-control" id="cpf" name="cpf" type="number" maxlength="11" required="required">
      </div>
      <div class="form-group">
        <label for="endereço">Endereço</label>
        <input class="form-control" id="endereço" name="endereço" type="text" maxlength="200" required="required">
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input class="form-control" id="cidade" name="cidade" type="text" maxlength="28" required="required">
      </div>
      <div class="form-group">
        <label for="estado">Selecione seu Estado</label>
        <select class="form-control" id="estado"  name="estado" required="required">
          <option selected="selected" value="">Selecione</option>
        </select>
      </div>
      <div class="form-group">
        <p>Tipo de moradia</p>
        <label for="apartamento"><input class="form-control" name="tipo-moradia" required="required" id="apartamento" value="ap" type="radio">Apartamento</label>
        <label for="casa"><input class="form-control" name="tipo-moradia" required="required" id="casa" value="casa" type="radio">Casa</label>
      </div>
      <div class="form-group">
        <p>Resumo do Currículo</p>
        <textarea class="form-control" id="resumo" name="resumo" maxlength="1000" required="required"></textarea>
      </div>
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input class="form-control" id="cargo" name="cargo" type="text" maxlength="40" required="required">
      </div>
      <div class="form-group">
        <p>Descrição do Cargo</p>
        <textarea class="form-control" id="desc-cargo" name="desc-cargo" maxlength="500" required="required"></textarea>
      </div>
      <div class="form-group">
        <label for="data">Data de Inicio</label>
        <input class="form-control" id="data" name="data" type="date" required="required" placeholder="dd/mm/aaaa">
      </div>
    </form>
    <button id="limpar">limpar</button>
  </body>
<script src="script.js"></script>
</html>
