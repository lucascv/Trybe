<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Calculator</title>
  </head>
  <body>
    <label>Square this number:
      <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>
    <label>Half this number:
      <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>
    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2">
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>
    <label>Calculate area of circle with radius:
      <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button> 
    <br><br>
    <div id="solution"></div>
    <script>
      function squareNumber(n) {
        return n ** 2;        
      }

      function halfNumber(n) {
        return (n/2);
      }

      function percentOf(n, n2) {
        return (n/n2)*100;
      }

      function areaOfCircle(raio) {
        return (3.14159 * (raio**2)).toFixed(2);
      }

      function lastOne(n) {
        let result = n/2;
        result = result**2;
        let circleArea = 3.14159 * (result**2);
        return percentOf (result, circleArea);        
      }

      let sqrBtn = document.querySelector("#square-button");
      sqrBtn.addEventListener("click", function() {
        let num = document.querySelector("#square-input").value;
        document.querySelector("#solution").innerHTML = squareNumber(num);
      });

      let halfBtn = document.querySelector("#half-button");
      halfBtn.addEventListener("click", function() {
        let num = document.querySelector("#half-input").value;
        document.querySelector("#solution").innerHTML = halfNumber(num);
      })

      let percentBtn = document.querySelector("#percent-button");
      percentBtn.addEventListener("click", function() {
        let num = document.querySelector("#percent1-input").value;
        let num2 = document.querySelector("#percent2-input").value;
        document.querySelector("#solution").innerHTML = percentOf(num, num2);
      })

      let areaBtn = document.querySelector("#area-button");
      areaBtn.addEventListener("click", function() {
        let num = document.querySelector("#area-input").value;
        document.querySelector("#solution").innerHTML = areaOfCircle(num);
      })

    </script>
  </body>
</html>
