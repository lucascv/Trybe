<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body> 
    <h1>Mad Libs</h1> 
    <ul>
      <li>Noun: <input type="text" id="noun">
      <li>Adjective: <input type="text" id="adjective">
      <li>Someone's Name: <input type="text" id="person">
    </ul> 
    <button id="lib-button">Lib it!</button>  
    <div id="story"></div>

    <script>
      const btn = document.querySelector("#lib-button");
      btn.addEventListener("click", makeMadLib);

      function makeMadLib() {
        let noun = document.querySelector("#noun");
        let adj = document.querySelector("#adjective");
        let person = document.querySelector("#person");
        document.querySelector("#story").innerHTML = noun.value + " " + adj.value + " " + person.value;
      }

    </script>  
  </body>
</html>
